    <style>
      /* 3. The CSS Fixes for iPhone Safari */
      body {
        margin: 0;
        padding: 0;
        background-color: #e0f2f1; /* Your soft mint background */
        overflow: hidden;

        /* This locks the body so it doesn't "bounce" when you scroll */
        position: fixed; 
        width: 100%;

        /* The Magic Unit: 100dvh (Dynamic Viewport Height) */
        /* This calculates height MINUS the Safari address bar */
        height: 100dvh; 
        
        /* Center content if your game is smaller than the screen */
        display: flex;
        justify-content: center;
        align-items: center;
      }

    <!-- 4. The "Swipe Trick" to retract address bar on load -->

      window.addEventListener("load", function() {
        setTimeout(function(){
            window.scrollTo(0, 1);
        }, 0);
      });
